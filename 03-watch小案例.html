<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch小案例</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>
</body>
<script src="./components//lib/vue.min.js"></script>
<script type="text/javascript">
    // 通过v-model实现数据绑定
    // 需要提供提示信息
    // 需要监听器监听输入信息的变化
    // 需要修改触发事件  v-model.lazy事件修饰符  change
    window.onload = function () {
        var app = new Vue({
            el: "#app",
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                getData(uname) {
                    setTimeout(() => {
                        if (uname === 'admin') {
                            this.tip = '用户名已经存在了'
                        } else {
                            this.tip = '用户名可以使用'
                        }
                    }, 2000)
                }
            },
            watch: {
                uname(val) {
                    this.getData(val);
                    this.tip = '正在验证'
                }
            }
        })
    }
</script>

</html>
